service service
{
    socket_type = stream
    protocol    = tcp
    wait        = no
    user        = nobody
    bind        = 0.0.0.0
    server      = /wrapper
    port        = 5000
    type        = UNLISTED

    # Global connections max / pause time
    cps = 500 5

    # If it makese sense to limit the CPU a single person can use:
    nice = 2
    # rlimit_cpu = 8   # max number of "CPU seconds"

    # Similar: rlimit_as
    # Cannot use: per_source (that's the load balancer)
}
